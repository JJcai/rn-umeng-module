apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'https://dl.bintray.com/umsdk/release' }
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    compile fileTree(dir: "libs", include: ["*.jar"])
    //可能引用库的项目中被使用，不要用implementation
    compile  'com.umeng.umsdk:common:9.3.6'
    implementation  'com.umeng.umsdk:asms:1.2.1'
    implementation 'com.umeng.umsdk:apm:1.2.0'// U-APM产品包依赖(必选)
    //可能引用库的项目中被使用，不要用implementation
    compile  'com.umeng.umsdk:share-core:7.1.4'
    implementation  'com.umeng.umsdk:share-board:7.1.4'
}
